<script type="text/javascript">
    RED.nodes.registerType('dahua-device-config', {
        category: 'config',
        defaults: {
            name: {value: "", required: true, validate: RED.validators.regex(/^[a-zA-Z0-9-_]+$/)},
            ipaddress: {value: "", required: true},
            port: {value: "80", required: true},
            events: {value: "All",required: true},
        },
        credentials: {
            username: {type: "text", required: true},
            password: {type: "password", required: true}
        },
        label: function () {
            return this.name;
        },
    });
</script>

<script type="text/x-red" data-template-name="dahua-device-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipaddress"><i class="fa fa-globe"></i> IP Address</label>
        <input type="text" id="node-config-input-ipaddress" placeholder="192.168.xx.xx">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-globe"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-bell"></i> Events</label>
        <input type="text" id="node-config-input-events" placeholder="All">
    </div>
</script>
<script type="text/x-red" data-help-name="dahua-device-config">
    <p>Events:<br> Subscribe to e.g. <code>VideoMotion,AlarmLocal,VideoLoss,VideoBlind,CrossLineDetection</code>, separated by comma or simply <code>All</code><br> depends on device.</p>
</script>
